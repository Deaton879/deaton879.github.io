    <head>

        <title>Lazy Loading Page</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="./css/lazyload.css">
        <meta name="description" content="This page demonstrates lazy loading which allows imgs to load fully after the page is drawn">

        <h1>Lazy Load Image Gallery</h1>

        </picture>

        </picture>
        <picture>
            <img src="./images/Placeholder.png" data-src="https://source.unsplash.com/random/300x400?fedora" alt="fedora">
        </picture>
        
    </body>
</html>
